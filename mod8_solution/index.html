<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>

<body>
  <div class="container" ng-controller="NarrowItDownController as nidController">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="nidController.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="nidController.narrowItDownClick(nidController.seachTerm)">Narrow It
            Down For Me!</button>
        </div>
      </div>
    </div>
    <found-items found-items="nidController.found" on-remove="nidController.removeItem(index)"
      title="{{nidController.title}}"></found-items>
  </div>

</body>

</html>
